<div id="player" class="row center no-margin">

    <div class="container">
        <div class="buttons">


            <div class="volume-slider" style="float:left">

                <div class="volume-wrapper">
                    <div class="volume">
                        <p class="range-field">
                            <input type="range" id="test5" min="0" value="100" max="100" step="1" (input)="onVolumeInputChange($event)" />
                        </p>
                    </div>

                    <div class="ic-music">
                        <mat-icon (click)="onVolumeClick()">volume_up</mat-icon>
                    </div>
                </div>

            </div>
            <div style="float:left">

                <div>
                    <button mat-fab color="accent" class="btn-floating playpause" (click)="onButtonPlayClick()">
                        <mat-icon>{{ic_playpause}}</mat-icon>
                    </button>
                </div>

                <div id="track-slider">

                    <!--
                    <audio controls>
                        <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/new_year_dubstep_minimix.ogg" />
                    </audio>
                    -->
                    
                    <mat-slider min="0" max="{{totalSecondMusic}}" step="1" value="{{currentTime}}" onTouched="onTrackTouch($event)" (input)="onTrackInputChange($event)"></mat-slider>
                    <span class="currentTime">{{formattedTime}} </span>
                    
                </div>
            </div>



        </div>





    </div>


</div>
